<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>502 Bad Gateway</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.pinimg.com/originals/bc/f6/d5/bcf6d5804bb95ff5e26749bea143132d.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #001f3f;
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 15, 30, 0.7);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ff4c4c; /* Red for error */
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .details {
      font-size: 0.9rem;
      color: #b2ebf2;
    }
    a {
      color: #4dd0e1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>502 Bad Gateway</h1>
    <p>Atlantis is currently undergoing scheduled improvements.</p>
    <p class="details">Please check back later. We appreciate your patience.</p>
  </div>
</body>
</html>
